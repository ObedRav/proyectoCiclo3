<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--link de boostraps-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Link de styles-->
    <link rel="stylesheet" href="../static/styles.css">
    <title>Sistema GestionIE</title>
</head>
<body>
    <main>
            <!--menu-->
            <aside>
                <nav id="menu">
                    <ul>
                        <li>
                            <img id="img" src="../static/img/budget.png" alt="No carga la imÃ¡gen" class="Logo">
                        </li>
                        <li><button type="button" class="btn btn-secondary">Ingresos y Egresos</button></li>
                        <li><button type="button" class="btn btn-secondary">Usuarios</button></li>
                        <li><button type="button" class="btn btn-secondary">Empresas</button></li>
                    </ul>
                </nav>
            </aside>
         <article>
                <!--encabezado-->
                <section>
                    <div id="header">
                        <div id="logo">Sistema de Gestion de Ingresos y Gastos</div>
                    </div>
                </section>
                <!--encabezado-->
                <div id="contenido">
                    <h3>Nuevo Movimiento de Dinero</h3>
                </div>
                <!--Formulario-->
                <div id="formulario">
                    <h4><b>Monto</b></h4>
                    <input class="controles" type="text" name="Nombre" value="" placeholder="Monto de Dinero">
                    <h4><b>Concepto</b></h4>
                    <input class="controles" type="text" name="Correo" value="" placeholder="Concepto">
                    <h4><b>Fecha</b></h4>
                    <label for="start"></label>
                    <input type="date" id="start" name="trip-start"
                        value="2000-18-22"
                        min="1950-01-01" max="2999-12-31">
                    <!--Boton de enviar-->
                    <!--
                    <div id="boton">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    -->
                    <input class="boton" type="submit" name="" value="Ingresar">

                </div>
         </article>
    </main>
</body>
