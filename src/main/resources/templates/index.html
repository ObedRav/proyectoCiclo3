<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <!--<link href="styles.css" rel="stylesheet"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sistema GestiónIE</title>
</head>
<body>
<main>
    <div class="px-4 py-5 my-5 text-center">
        <img src="img\compania.png" class="d-block mx-auto mb-4" height="100" alt="Icono Empresa"/>
        <h1 class="diplay-5 fw-bold">Sistema GestiónIE</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">La mejor solución para su negocio</p>
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary btn-lg px-4 gap-3">Iniciar Sesion</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <h3 th:text="'Bienvenido ,' + ${user.getEmail()}"></h3>
                <a th:href="@{/Principal.html}" class="btn btn-primary btn-lg px-4 gap-3">Llevame a la aplicacion</a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
