<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>Sistema GestiónIE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
   <main>
        <article>
            <div id ="table">
            <section>
                <div id="header">
                    <div id="logo">Sistema de gestion de Ingresos y Gastos</div>
                </div>
                <div id="content">
            <h3>Nuevo Movimiento de Dinero</h3>
                </div>
                <div id="login">
            <h4><b>Monto</b></h4>
            <input class="controles" type="text" name="Nombre" value="" placeholder="Monto de Dinero">
            <h4><b>Concepto</b></h4>
            <input class="controles" type="text" name="Correo" value="" placeholder="Concepto">
            <h4><b>Fecha</b></h4>
            <label for="start"></label>
            <input type="date" id="start" name="trip-start"
                   value="2000-18-22"
                   min="1950-01-01" max="2999-12-31">
            
            <input class="boton" type="submit" name="" value="Enviar">
        </div>
    </div>
</section>
</article>

<aside>
    <nav id="menu">
        <ul>
            <li>
                <img id="img" src="img/budget.png" alt="No carga la imágen" class="Logo">
            </li>
            <li><a class="btn btn-secondary" href="/" role="button">Ingresos y Egresos</a></li>
            <li><a class="btn btn-secondary" href="/" role="button">Usuarios</a></li>
            <li><a class="btn btn-secondary" href="/" role="button">Empresas</a></li>
    </ul>
    </nav>
</aside>
</main>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
